      .flex {

      }

      }

      .flex1 {
        flex: 1;
      }

      }

      }
      .mgr8 {
        margin-right: 8px;
      }

        z-index: 9999;
      }
      .touming {
        background-color: rgba(220, 38, 38, 0.2);
        background: #43bff5;
        opacity: 0;
        background: transparent;
      }
      .row {
        flex-direction: row;
      }
      .dingbu {

        margin-top: 15px;

      div img{
